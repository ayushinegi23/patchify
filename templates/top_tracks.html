<!DOCTYPE html>
<html>
<head>
  <title>Your Top Tracks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      background-color: #f4f4f4;
      max-width: 900px;
      margin: 0 auto;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .grid-item img:hover {
      transform: scale(1.05);
    }
    .details {
      padding: 30px;
    }
    .track-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .track-card h3 {
      margin-top: 0;
    }
    .track-card a {
      color: #0073e6;
      text-decoration: none;
    }
    .track-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Top Patches for the Month</h1>
    <p> click on a patch to discover your taste </p>
  </div>

  <div class="grid">
    {% for image, name, track_id, popularity in top_tracks %}
      <div class="grid-item">
        <img src="{{ image }}" alt="{{ name }}">
      </div>
    {% endfor %}
  </div>
</body>
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div style="max-width: 700px; margin: 50px auto;">
  <canvas id="popularityChart"></canvas>
</div>

<script>
  const ctx = document.getElementById('popularityChart').getContext('2d');
  const popularityChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ top_tracks | map(attribute=1) | list | safe }}, // track names
      datasets: [{
        label: 'Popularity Score',
        data: {{ top_tracks_popularity | safe }},
        backgroundColor: 'rgba(0, 162, 135x, 0.7)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1,
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          max: 100
        }
      }
    }
  });
</script>

</html>
